version: "3.7"  # Toolbox supports up to 3.7 safely

services:
  app:
    container_name: ${APP_NAME}
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      DB_URL: jdbc:postgresql://db:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db
    networks:
      - ${NETWORK_NAME}

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ${NETWORK_NAME}

volumes:
  pgdata:

networks:
  ${NETWORK_NAME}:
    driver: bridge
