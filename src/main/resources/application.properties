# =======================
# APP CONFIG
# =======================
APP_NAME=streeteat-api
APP_PORT=8080
SPRING_PROFILE=prod

# =======================
# DATABASE CONFIG
# =======================
spring.datasource.url=jdbc:postgresql://db:5432/streeteat_db
spring.datasource.username=streeteat_user
spring.datasource.password=streeteat_pass

# =======================
# DOCKER CONFIG
# =======================
NETWORK_NAME=streeteat_network
# ----- Actuator Endpoints -----
# Expose only health and info endpoints
management.endpoints.web.exposure.include=health,info

# Show detailed info in health endpoint
management.endpoint.health.show-details=always

# Liveness & Readiness Probes (optional if running in Kubernetes)
management.endpoint.health.probes.enabled=true

# Optional: Custom server port for actuator if needed
# management.server.port=8081

##########################################
# Logging Configuration
##########################################
# Log file path
logging.file.name=logs/streeteat.log

# Console log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File log pattern (Logback will pick this up)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Logging levels by profile
# Dev: DEBUG logs
logging.level.com.streeteat=DEBUG

# Example: override for prod
# To switch to prod, change spring.profiles.active=prod
# and uncomment the next line:
# logging.level.com.streeteat=INFO